# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scimeet

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_6c4c1cd66b9c424ea3c703c1369337e0 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5f085820603e4cdca19e0ea0a272bb36 }}

    - name: echo github.sha
      run: echo ${{ github.sha }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6c4c1cd66b9c424ea3c703c1369337e0 }}/scisaif/scimeet-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scimeet'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_d0a2db4dc0c249d6a55843a60dd97146 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_6c4c1cd66b9c424ea3c703c1369337e0 }}/scisaif/scimeet-backend:${{ github.sha }}'