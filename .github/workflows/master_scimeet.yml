# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - scimeet

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_97e37ca36daa4e648e31bab1488f7e11 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_3c7dadb58956452f9211dc03202e12c7 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_97e37ca36daa4e648e31bab1488f7e11 }}/scisaif/scimeet-backend:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'scimeet'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_3ad1a0e188c14fe38fd5a0c4df5c61d6 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_97e37ca36daa4e648e31bab1488f7e11 }}/scisaif/scimeet-backend:${{ github.sha }}'